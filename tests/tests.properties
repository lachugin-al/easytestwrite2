# ==== Appium / Platform ====
appium.url=http://localhost:4723/
# ANDROID | IOS
platform=ANDROID

# ==== OS versions & device names ====
android.version=16
ios.version=18.5
android.device.name=Pixel_XL
ios.device.name=iPhone 16 Plus

# ==== App binaries ====
android.app.name=android.apk
ios.app.name=ios.app

# ==== Android package & activity ====
app.activity=ru.MainActivity
app.package=com.dev

# ==== iOS bundle id (deeplink) ====
bundle.id=RU.MOBILEAPP.DEV

# ==== iOS alerts ====
ios.auto_accept_alerts=true
ios.auto_dismiss_alerts=false

# ==== Android emulator ====
android.headless.mode=false

# ==== Video recording ====
android.video.recording.enabled=false
ios.video.recording.enabled=false
video.recording.size=640x360
# 1..100
video.recording.quality=20
# bits per second
video.recording.bitrate=50000
video.recording.output.dir=build/videos

# ==== Emulator/simulator lifecycle ====
emulator.auto.start=true
emulator.auto.shutdown=false

# ==== Appium lifecycle ====
appium.autostart=true
appium.autoshutdown=true
appium.start.timeout=45000
appium.kill.grace=8000